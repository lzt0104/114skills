<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>114學年度技優甄審學習歷程資料範本</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- pdf.js -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .pdf-canvas {
            max-width: 100%;
            height: auto;
            pointer-events: none; /* 防止用戶交互 */
        }
        .pdf-viewer {
            user-select: none; /* 防止文字選取 */
            animation: fadeIn 0.5s ease-in; /* 淡入動畫 */
            max-height: 500px; /* 限制滾動容器高度 */
            overflow-y: auto; /* 啟用垂直滾動 */
            scroll-behavior: smooth; /* 平滑滾動 */
        }
        .category-btn {
            transition: transform 0.2s; /* 按鈕懸停動畫 */
        }
        .category-btn:hover {
            transform: scale(1.05); /* 按鈕放大效果 */
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        footer {
            margin-top: auto; /* 頁尾固定在底部 */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media print {
            .pdf-viewer {
                display: none; /* 防止列印 PDF 內容 */
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5 fw-bold">114學年度技優甄審學習歷程資料範本</h1>
        <div class="row">
            <!-- 類別選擇 -->
            <div class="col-md-3">
                <div id="category-list" class="list-group mb-4"></div>
            </div>
            <!-- PDF 展示區 -->
            <div class="col-md-9">
                <div id="pdf-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3"></div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3 bg-dark text-white">
        <p>114學年技優甄審社群擁有</p>
    </footer>

    <!-- Bootstrap 5 JS (含 Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- MVC 檔案 -->
    <script src="/js/model.js"></script>
    <script src="/js/view.js"></script>
    <script src="/js/controller.js"></script>
</body>
</html>
