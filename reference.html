    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // 顯示免責聲明彈窗
        const disclaimerModal = new bootstrap.Modal(document.getElementById('disclaimerModal'), {
            backdrop: 'static',
            keyboard: false
        });
        disclaimerModal.show();

        // 處理同意按鈕
        document.getElementById('agreeButton').addEventListener('click', function() {
            disclaimerModal.hide();
            document.getElementById('pdfContent').style.display = 'block';
            Controller.init();
        });

        // 處理歷屆資料下拉選單
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const url = this.getAttribute('data-url');
                window.open(url, '_blank');
            });
        });

        // MVC 實作
        const Controller = {
            init() {
                const categories = [
                    { id: 'B', name: 'B課程學習成果' },
                    { id: 'C', name: 'C多元表現' },
                    { id: 'D1', name: 'D-1多元表現綜整心得' },
                    { id: 'D2', name: 'D-2學習歷程自述' },
                    { id: 'D3', name: 'D-3其他有利審查資料' }
                ];
                View.renderCategories(categories);
                this.showCategory('B');
                document.getElementById('pdf-list').addEventListener('contextmenu', (e) => e.preventDefault());
            },

            showCategory(category) {
                View.currentCategory = category;
                View.currentPage = 1;
                View.renderPDFsWithPagination(category, Model.generateFilePaths(category));
            }
        };

        const Model = {
            pdfFiles: {
                'B': { count: 24 },
                'C': { count: 21 },
                'D1': { count: 25 },
                'D2': { count: 29 },
                'D3': { count: 12 }
            },

            generateFilePaths(category) {
                const count = this.pdfFiles[category].count;
                const paths = [];
                const prefix = category === 'B' ? 'b' : category === 'C' ? 'c' : `d${category.replace('D', '')}`;
                const folder = category === 'B' ? 'b' : category === 'C' ? 'c' : `d${category.replace('D', '')}`;
                for (let i = 1; i <= count; i++) {
                    paths.push(`/assets/pdfs/${folder}/${prefix}${i}.pdf`);
                }
                return paths;
            },

            async loadPDF(pdfPath, viewerId, category, pdfIndex) {
                console.log(`嘗試載入PDF: ${pdfPath}`);
                try {
                    const response = await fetch(pdfPath, { method: 'HEAD' });
                    if (!response.ok) {
                        throw new Error(`檔案未找到 (HTTP ${response.status})`);
                    }

                    const pdf = await pdfjsLib.getDocument(pdfPath).promise;
                    const container = document.querySelector(`#${viewerId} .card-body`);
                    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                        const page = await pdf.getPage(pageNum);
                        const canvasId = `pdf-canvas-${category}-${pdfIndex}-${pageNum}`;
                        const canvas = document.createElement('canvas');
                        canvas.id = canvasId;
                        canvas.className = 'pdf-canvas mb-2';
                        container.appendChild(canvas);

                        const context = canvas.getContext('2d');
                        const viewport = page.getViewport({ scale: 1.0 });
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        await page.render({
                            canvasContext: context,
                            viewport: viewport
                        }).promise;
                    }
                } catch (error) {
                    console.error(`載入PDF失敗 (${pdfPath}):`, error.message);
                    document.getElementById(viewerId).innerHTML = `
                        <div class="card-body text-center">
                            <p class="error-message">無法載入PDF：${error.message}</p>
                            <p class="error-message">請確認檔案是否存在於 ${pdfPath}</p>
                            <p class="error-message">若檔案存在，可能是CORS問題，請檢查伺服器設定</p>
                        </div>
                    `;
                }
            }
        };

        const View = {
            currentCategory: null,
            currentPage: 1,
            itemsPerPage: 3,

            renderCategories(categories) {
                const categoryList = document.getElementById('category-list');
                categoryList.innerHTML = categories.map(category => `
                    <button onclick="Controller.showCategory('${category.id}')"
                            class="list-group-item list-group-item-action category-btn ${category.id === 'B' ? 'active' : ''}"
                            id="cat-${category.id}">
                        ${category.name}
                    </button>
                `).join('');
            },

            renderPDFsWithPagination(category, filePaths) {
                const startIndex = (this.currentPage - 1) * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;
                const paginatedFiles = filePaths.slice(startIndex, endIndex);

                const pdfList = document.getElementById('pdf-list');
                pdfList.innerHTML = paginatedFiles.map((pdfPath, index) => {
                    const pdfIndex = startIndex + index;
                    const viewerId = `pdf-viewer-${category}-${pdfIndex}`;
                    return `
                        <div class="col">
                            <div class="card pdf-viewer" id="${viewerId}">
                                <div class="card-body p-2"></div>
                            </div>
                        </div>
                    `;
                }).join('');

                // 更新分頁資訊
                const totalPages = Math.ceil(filePaths.length / this.itemsPerPage);
                document.getElementById('pageInfo').textContent = `第 ${this.currentPage} 頁 / 共 ${totalPages} 頁`;
                document.getElementById('prevPage').disabled = this.currentPage === 1;
                document.getElementById('nextPage').disabled = this.currentPage === totalPages;

                // 為當前頁的PDF載入內容
                paginatedFiles.forEach((pdfPath, index) => {
                    const pdfIndex = startIndex + index;
                    const viewerId = `pdf-viewer-${category}-${pdfIndex}`;
                    Model.loadPDF(pdfPath, viewerId, category, pdfIndex);
                });
            },

            setActiveCategory(category) {
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById(`cat-${category}`).classList.add('active');
            }
        };

        // 分頁按鈕事件
        document.getElementById('prevPage').addEventListener('click', () => {
            if (View.currentPage > 1) {
                View.currentPage--;
                View.renderPDFsWithPagination(View.currentCategory, Model.generateFilePaths(View.currentCategory));
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            const filePaths = Model.generateFilePaths(View.currentCategory);
            const totalPages = Math.ceil(filePaths.length / View.itemsPerPage);
            if (View.currentPage < totalPages) {
                View.currentPage++;
                View.renderPDFsWithPagination(View.currentCategory, Model.generateFilePaths(View.currentCategory));
            }
        });
    </script>
