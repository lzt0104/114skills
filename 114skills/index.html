<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 70px;
            font-family: 'Noto Sans TC', sans-serif;
            background: #f5f5f5;
        }
        .container {
            background: #f5f5f5;
            padding: 2.5rem;
            margin-bottom: 2rem;
        }
        footer {
            margin-top: auto;
            background: #0288d1;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        h1 {
            color: #0288d1;
            padding: 20px 0;
            min-height: 60px;
            overflow: visible;
            white-space: normal;
            text-align: center;
            line-height: 1.6;
            font-size: 2rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 2;
            color: #333;
            overflow: visible;
            white-space: normal;
            margin-bottom: 1.5rem;
        }
        .navbar-brand, .nav-link {
            overflow: visible;
            white-space: normal;
            padding: 12px 15px;
            line-height: 1.5;
            min-height: 40px;
        }
        .dropdown-menu {
            min-width: 160px;
            background: #f5f5f5;
            border: none;
        }
        .dropdown-item {
            overflow: visible;
            white-space: normal;
            padding: 10px 15px;
            background: #f5f5f5;
            line-height: 1.5;
            min-height: 40px;
        }
        .dropdown-item:hover {
            background-color: #e0f7fa;
        }
        .welcome-section {
            text-align: center;
            padding: 2.5rem;
            background: #fff;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .welcome-section .btn {
            margin: 10px;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 5px;
            line-height: 1.5;
            min-height: 40px;
        }
        @media (max-width: 767px) {
            body {
                padding-top: 60px;
            }
            h1 {
                font-size: 1.6rem;
                padding: 15px 0;
                min-height: 50px;
            }
            p {
                font-size: 1rem;
                line-height: 1.8;
            }
            .navbar-brand, .nav-link {
                font-size: 0.9rem;
                padding: 10px 12px;
                min-height: 36px;
            }
            .dropdown-item {
                font-size: 0.9rem;
                padding: 8px 12px;
                min-height: 36px;
            }
            .welcome-section {
                padding: 1.5rem;
            }
            .welcome-section .btn {
                font-size: 0.9rem;
                padding: 10px 20px;
                min-height: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">114學年技優甄審社群</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="pastData" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            歷屆資料

                        <ul class="dropdown-menu" aria-labelledby="pastData">

                            <li><a class="dropdown-item" href="#" data-url="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDn_1K-dAix8lK83pBZPBQRS8D9_eWUQ3N-SKWI-n7J2ubSfY_1q3R1xDnDze3V__6tQ7KUNx-Sa3U/pubhtml" target="_blank">112學年</a></li>
                            <li><a class="dropdown-item" href="#" data-url="https://docs.google.com/spreadsheets/d/e/2PACX-1vRjVk89J2vLTlM7Kx4pSNQ1o-MCdzE0sryx1-6Q2_0x_aYrj5K7hXBf-GTt8XgoRFHBS04orLxrpLF2/pubhtml" target="_blank">111學年</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reference.html">備審資料參考</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://line.me/ti/g2/StIeyzM_9apJ3yugTlInMPfhlxheD2X2-_xwyg?utm_source=invitation&utm_medium=link_copy&utm_campaign=default" target="_blank">加入LINE社群</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
<div class="container">
    <div class="welcome-section">
        <h1>與技優甄審社群一起，開啟你的夢想之旅！</h1>
        <p>技優甄審的路上，你並不孤單！我們是一個充滿熱情的學生社群，專為你提供豐富的歷屆資料、實用的備審參考，以及溫暖的LINE互助社群。</p>
        <p>讓我們一起努力，準備好迎接屬於你的未來吧！</p>

    </div>

</div>

    <!-- 頁尾 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const url = this.getAttribute('data-url');
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.width = '100%';
                iframe.height = '600px';
                iframe.name = 'pastFrame';
                const container = document.getElementById('pastContent');
                container.innerHTML = '';
                container.appendChild(iframe);
            });
        });
    </script>
